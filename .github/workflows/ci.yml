name: CI

on: [push, pull_request]

jobs:
  tests:
    strategy:
      matrix:
        # minute mulitpliers - linux: 1, windows: 2, macos: 10
        # os: [ubuntu-latest, windows-latest, macos-latest]

        os: [ubuntu-latest]
        nvim_version: ["stable", "nightly"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - name: Install Neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: ${{ matrix.nvim_version }}

      - name: Run Tests
        shell: bash
        run: |
          nvim --version
          [ ! -d tests ] && exit 0
          make test

  docs:
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - uses: actions/checkout@v2
      - name: panvimdoc
        uses: kdheepak/panvimdoc@main
        with:
          vimdoc: img-clip.nvim
          pandoc: "vimdoc.md"
          demojify: true
          treesitter: true
          titledatepattern: "%B %Y"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          title: "chore(build): auto-generate vimdoc"
          commit-message: "chore(build): auto-generate vimdoc"
          branch: "docs-${{ github.run_id }}"
          body: "This is an auto-generated PR with documentation updates."

  luacheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Luacheck linter
        uses: lunarmodules/luacheck@v1
        with:
          args: lua/

  stylua:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: JohnnyMorganz/stylua-action@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: latest
          args: --color always --check lua/
